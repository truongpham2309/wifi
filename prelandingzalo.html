	.circle {
    width: 100%;

  }

    stroke-width: 5;

  }

    dominant-baseline: middle;
    text-anchor: middle;
  }

}

			<div id="app-block"><a style="opacity: 100;" id="link" href="#"><img src="https://wifi.itculi.net/login/templates/Logo_Zalo.png"></a><div>
            <div class="circle">
			<svg viewBox="0 0 100 100">
				<circle cx="50" cy="50" r="40"></circle>
				<text x="50" y="50" id="percent">0%</text>
			</svg>
			</div>  			
			<div class="title">Đang kết nối...</div>
        	
    </div>
	
	    
<script>
  function countUp(duration) {
    const end = 100;
    const circle = document.querySelector('circle');
    const length = circle.getTotalLength();
    circle.style.strokeDasharray = length; // Set initial dash array to full length

    let start = 0;
    const increment = 1;
    const interval = duration / (end / increment);

    const timer = setInterval(() => {
      start += increment;
      const percent = start + '%';
      document.getElementById('percent').textContent = percent;
      const progress = length * (start / end);
      circle.style.strokeDashoffset = length - progress;

      if (start >= end) {
        clearInterval(timer);
      }
    }, interval);
  }

  countUp(5000); // 5000 milliseconds = 5 seconds
</script>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        var paramsString = new URLSearchParams(window.location.search);
        var id = paramsString.get('id');
        var link = document.getElementById('link');
        link.setAttribute('href', 'https://zalo.me/' + id);
        
        if (paramsString.get('auto') == '1') {
            setTimeout(() => {
                link.click();
            }, 5000); // 5000 milliseconds = 5 seconds
        }
    });
</script>
